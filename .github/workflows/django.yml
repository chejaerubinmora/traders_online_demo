name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: django_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY=ijasd89e809wjqwjeqkjeq9weq0w9eqwekcjslkcjzlxkcjzlxc
      POSTGRES_USER=traders
      POSTGRES_NAME=traders
      POSTGRES_PASSWORD=trader123
      POSTGRES_HOST=db
      POSTGRES_LOCAL_PORT=5432
      POSTGRES_PORT=5432
      DJANGO_PORT=8000

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py migrate
        python manage.py test
